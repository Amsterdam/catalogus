database_ckan:
  image: build.datapunt.amsterdam.nl:5000/atlas/postgres
  ports:
    - "5435:5432"
  environment:
    POSTGRES_USER: catalogus
    POSTGRES_DB: catalogus
    POSTGRES_PASSWORD: insecure

solr_ckan:
  build: ./solr
  ports:
    - "8983:8983"

ckan:
  build: ./web
  links:
    - database_ckan:database_ckan
    - solr_ckan:solr_ckan
  ports:
    - "8105:8000"
  environment:
    POSTGRES_PORT_5432_TCP_ADDR: "database_ckan"
    POSTGRES_PORT_5432_TCP_PORT: "5432"
    POSTGRES_DB: catalogus
    POSTGRES_USER: catalogus
    POSTGRES_PASSWORD: "insecure"
    SOLR_SERVICE: "solr_ckan"
    SOLR_PORT: "8983"
    DEBIAN_FRONTEND: "noninteractive"
